<!DOCTYPE html>
<html>
    <head>
        <title>My Restaurant    |   Drinks    |   Colddrinks</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>

    <body class="body-aboutmeal">
            
            <div class="header-meals">
                <a href="drinks.html">
                    <i class="fas fa-angle-double-left"></i>
                </a>
                <img src="images/logo.png">
            </div>
        
            <div id="aboutmeal">

                <div class="aboutmeal">
                    <img src="images/colddrinks.jpg">

                    <h1>Cold drinks</h1>
                    
                    <div class="aboutmeal-details">
                        <p><b>Serving Size: </b>440ml</p>
                        <p style="float: right"><b>Price: </b> R18</p>
                    </div>

                    <div class="aboutmeal-details-info">
                        <h2>Quench Your Thirst .</h2>

                        <p> Choose any of the Colddrink brands:</p>
                    </div>

                    <div class="aboutmeal-details-extras">
                        <br/>
                        <input id="check-01" type="checkbox">
                        <label for="check-01">Coke</label>
                        <br/>
                        <input id="check-02" type="checkbox">
                        <label for="check-02">Fanta orange</label>
                        <br/>
                        <input id="check-03" type="checkbox">
                        <label for="check-03">Stoney</label>
                        <br/>
                        <input id="check-04" type="checkbox">
                        <label for="check-04">PEPSI</label>
                        <br/>
                        <input id="check-05" type="checkbox">
                        <label for="check-05">Water</label>
                        <br/>
                        <input id="check-06" type="checkbox">
                        <label for="check-06">Orange Juice</label>
                        <br/>
                        <input id="check-07" type="checkbox">
                        <label for="check-07">Sprite</label>
                        <br/><br/>


                    <div class="aboutmeal-details-extras">
                        <h2>EXTRA'S </h2>
                        
                        <br/>
                        <input id="check-08" type="checkbox">
                        <label for="check-08">Ice</label>
                        <br/>
                        

                        <div class="aboutmeal-details-notes">
                            <p>Add extra's or any important note's in the box below:</p>

                            <textarea placeholder="Type Your Message Here"></textarea>
                            <br/><br/>
                            <a class="button"href="message-received.html">Place Order<i class="fas fa-sign-in-alt"></i></a>
                            <br/>
                        </div>
                    </div>
                </div>
            </div>

    </body>
</html>
